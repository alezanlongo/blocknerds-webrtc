  /measure:
    post:
      tags:
      - measure
      summary: Measure  - Getmeas
      description: Provides measures stored on a specific date among the types bellow. Please refer to the following responses for details.
      operationId: measure-getmeas
      parameters:
      - name: action
        in: query
        description: Service action name. Must take the string value ```getmeas```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: meastype
        in: query
        description: |
          Requested measure type :


          |Value | Description|
          |---|---|
          |1 | Weight (kg)|
          |4 | Height (meter)|
          |5 | Fat Free Mass (kg)|
          |6 | Fat Ratio (%)|
          |8 | Fat Mass Weight (kg)|
          |9 | Diastolic Blood Pressure (mmHg)|
          |10 | Systolic Blood Pressure (mmHg)|
          |11 | Heart Pulse (bpm) - only for BPM and scale devices|
          |12 | Temperature (celsius)|
          |54 | SP02 (%)|
          |71 | Body Temperature (celsius)|
          |73 | Skin Temperature (celsius)|
          |76 | Muscle Mass (kg)|
          |77 | Hydration (kg)|
          |88 | Bone Mass (kg)|
          |91 | Pulse Wave Velocity (m/s)|
          |123 | VO2 max is a numerical measurement of your body’s ability to consume oxygen (ml/min/kg).|
          |135 | QRS interval duration based on ECG signal|
          |136 | PR interval duration based on ECG signal|
          |137 | QT interval duration based on ECG signal|
          |138 | Corrected QT interval duration based on ECG signal|
          |139 | Atrial fibrillation result from PPG|
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: meastypes
        in: query
        description: 'List of requested measure types (separated by a comma).<br>Ex: meastypes=1,4,12'
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: integer
      - name: category
        in: query
        description: '```1``` for real measures, ```2``` for user objectives.'
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: startdate
        in: query
        description: Measures' start date.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: enddate
        in: query
        description: Measures' end date.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: offset
        in: query
        description: When a first call returns ```more:1``` and ```offset:XX```, set value ```XX``` in this parameter to retrieve next available rows.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: lastupdate
        in: query
        description: Timestamp for requesting data that were updated or created after this date.<br>Useful for data synchronization between systems.<br>Use this instead of startdate + enddate.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: Authorization
        in: header
        description: 'Used to pass your access token. Must take value: ```Bearer {your access_token}``` Replace {your access_token} with the access_token'
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: ' (Click to unfold)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
      x-codeSamples:
      - lang: PHP
        source: "<?php\n\n$ch = curl_init();\n\ncurl_setopt($ch, CURLOPT_URL, \"https://wbsapi.withings.net/measure\");\n\ncurl_setopt($ch, CURLOPT_RETURNTRANSFER, TRUE);\n\ncurl_setopt($ch, CURLOPT_HTTPHEADER, [\n\t'Authorization: Bearer YOUR_ACCESS_TOKEN'\n]);\n\ncurl_setopt($ch, CURLOPT_POSTFIELDS, http_build_query([ \n\t'action' => 'getmeas',\n\t'meastype' => 'meastype',\n\t'meastypes' => 'meastypes',\n\t'category' => 'category',\n\t'startdate' => 'startdate',\n\t'enddate' => 'enddate',\n\t'offset' => 'offset',\n\t'lastupdate' => 'int'\n]));\n\n$rsp = curl_exec($ch);\ncurl_close($ch);\n\nvar_dump($rsp);\n\n?>"
