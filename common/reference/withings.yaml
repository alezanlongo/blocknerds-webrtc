paths:
  /oauth2_user/authorize2:
    get:
      tags:
      - oauth2
      summary: OAuth 2.0 - Get your authentication code
      description: |-
        Use the ```authorize``` method which will construct a URL and redirect to it. It will ask the user for permissions. The user will be able to sign up for a new account or to sign in with their existing account.

        When the user has accepted, he is redirected to your application (using the redirect_uri) with the code and the state.

        **Important**:

         - Must be called as GET call.
         - The authentication code is available for 30 seconds.
      operationId: oauth2-authorize
      parameters:
      - name: response_type
        in: query
        description: Must take the constant string value ```code```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: client_id
        in: query
        description: Your ```Client ID```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: state
        in: query
        description: A value you define. This can be used to make sure that the redirect back to your site or app wasn’t spoofed.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: scope
        in: query
        description: A comma-separated list of permission scopes you want to ask your user for (see the [Index Data API](/developer-guide/data-api/index-data-api) section to know which scope you should use).
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: redirect_uri
        in: query
        description: "The URI we should redirect the user to after choosing to authorize or not your app. This URI must be set as ```Callback Url``` in your partner application. It is possible to use multiple URLs by separating them with a comma.<br />Examples:<br />\n\t\t\t\t\t\t\t\t\t  <ul>\n\t\t\t\t\t\t\t\t\t\t  <li>Callbacks: https://mydomain.com/</li>\n\t\t\t\t\t\t\t\t\t\t  <li>Callback: https://mydomain.com/,https://mydomain2.com/</li>\n\t\t\t\t\t\t\t\t\t\t  <li>Valid URL: https://mydomain.com/relative_path?args=value</li>\n\t\t\t\t\t\t\t\t\t  </ul>"
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: mode
        in: query
        description: Only set to use the demo user. For demo user must take the constant string value ```demo```.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: ' (Click to unfold)'
      x-codeSamples: {}
    servers:
    - url: https://account.withings.com/
  /v2/oauth2:
    post:
      tags:
      - oauth2
      summary: OAuth 2.0 - Get your access token
      description: |-
        After you obtain the ```Authorization Code``` you can request an ```Access Token```.

        **Important:** Must be called as POST call and parameters must be set in the body request as form-data parameters and not in the url.
      operationId: oauth2-getaccesstoken
      parameters:
      - name: action
        in: query
        description: Must take the string value ```requesttoken```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: client_id
        in: query
        description: Your ```Client ID```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: nonce
        in: query
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [client_secret]. A random token used to prevent replay attacks (Cf. [Signature v2 - Getnonce](#operation/signaturev2-getnonce)).'
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: signature
        in: query
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [client_secret]. Hash of params (Cf. [Signature hash protocol](/developer-guide/logistics-api/authentication#signature-hash-protocol)).'
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: client_secret
        in: query
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [signature,nonce]. Your ```Client Secret```.'
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: grant_type
        in: query
        description: Must take the constant string value ```authorization_code```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: code
        in: query
        description: The Authorization Code you got from previous step.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: redirect_uri
        in: query
        description: The URI you use in the first call.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: ' (Click to unfold)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      x-codeSamples:
