  '/v2/oauth2  ':
    post:
      tags:
      - oauth2
      summary: OAuth 2.0 - Refresh your access token
      description: |-
        If user's ```Access Token``` is expired, use this service with user's ```Refresh Token``` to get a new ```Access Token``` (and a new ```Refresh Token```) and be able to make requests again.

        **Important:**

         - Must be called as POST call and parameters must be set in the body request as application/x-www-form-urlencoded parameters and not in the url.
         - This service also returns a new  ```Refresh Token```. You have to overwrite your current  ```Refresh Token``` with the new one.
      operationId: oauth2-refreshaccesstoken
      parameters:
      - name: action
        in: query
        description: Must take the string value ```requesttoken```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: client_id
        in: query
        description: Your ```Client ID```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: nonce
        in: query
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [client_secret]. A random token used to prevent replay attacks (Cf. [Signature v2 - Getnonce](#operation/signaturev2-getnonce)).'
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: signature
        in: query
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [client_secret]. Hash of params (Cf. [Signature hash protocol](/developer-guide/logistics-api/authentication#signature-hash-protocol)).'
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: client_secret
        in: query
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [signature,nonce]. Your ```Client Secret```.'
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: grant_type
        in: query
        description: Must take the constant string value ```refresh_token```.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: refresh_token
